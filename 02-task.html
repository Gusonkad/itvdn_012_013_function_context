<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 02</title>

  <body>
    <script>
      /*
        Задание:
        Создайте функцию showWithDelay(массив);
        Метод принимает массив и на консоль по очереди выводит каждый элемент массива с интервалом в одну секунду
        Сделайте два варианта с setInterval и setTimeout
        */

      function showWithDelay01(array) {
        let element = 0;
        let myInterval = setInterval(() => {
          console.log(array[element]);
          element++;

          if (element == array.length) clearInterval(myInterval);
        }, 1000);
      }

      function showWithDelay02(array) {

        function show(elm) {
            console.log(array[elm]);
            elm++;
        
        if (elm < array.length){
           setTimeout(show, 1000, elm); 
        }
      };
      show(0);
    };

      let myArray1 = ["orange", "banana", "pineapple", "watermelon", "apple"];
      let myArray2 = ["cucumber", "tomato", "pepper", "cabbage", "potato"];
      showWithDelay01(myArray1);
      showWithDelay02(myArray2);
    </script>
  </body>
</html>
